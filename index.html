<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/app.css">
    <title>Assignment</title>
</head>

<body>
    <div class="container ">
        <div class="raw ">
            <div class="container col-6">

                <h2 class="text-lg-center">Student Details</h2>
                <div class="mb-3 row ">
                    <label for="student-name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="student-name" placeholder="Kamal">
                    </div>
                    <hr>
                </div>
                <div class="mb-3 row">
                    <label for="student-address" class="col-sm-2 col-form-label">Adress:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="student-address" placeholder="Kalutra">
                    </div>
                    <hr>
                </div>
                <div class="mb-3 row">
                    <label for="student-age" class="col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="student-age" placeholder="23">
                    </div>
                    <hr>
                </div>
                <div class="btn d-grid ">
                    <button class="btn btn-primary" type="button">Get Details</button>
                    <hr>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
